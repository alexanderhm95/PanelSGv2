<div
  class="w-[95%] lg:h-[95%] m-2 bg-cameo border-4 border-camelot rounded-lg overflow-x-hidden"
>
  <div
    class="w-full lg:h-[10%] text-center text-3xl font-bold text-camelot py-4"
  >
    Edicion preguntas para el test del docente
  </div>
  <!-- -->
  <form
    [formGroup]="this.formPreguntas.form"
    (ngSubmit)="update()"
    class="w-full lg:h-[90%] py-4"
  >
    <fieldset class="w-full flex flex-col items-center">
      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-4 mb-4 grid-cols-1">
        <div class="w-full col-span-2 text-camelot text-lg mr-2 text-left">
          <label for="name"> Ingrese la pregunta: </label>
        </div>
        <div class="w-full col-span-2 text-nile-blue text-lg">
          <textarea
            type="text"
            id="name"
            formControlName="name"
            class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400"
          ></textarea>
        </div>
      </div>

      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-4 mb-4 grid-cols-1">
        <div class="w-full col-span-2 text-camelot text-lg mr-2 text-left">
          <label for="descripcion"> Tipo de pregunta: </label>
        </div>
        <div class="w-full col-span-2 text-nile-blue text-lg">
          <input
            type="text"
            id="descripcion"
            formControlName="descripcion"
            class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400"
          />
        </div>
      </div>

      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-1 mb-4 grid-cols-1">
        <a
          type="button"
          class="lg:w-[30%] w-full text-center text-white bg-camelot rounded-lg py-2 px-4 hover:bg-camelot-700"
          (click)="openModal()"
        >
          <i class="fa fa-plus-circle icon-agregar" aria-hidden="true"></i
          >Agregar respuesta
        </a>
      </div>

      <div
        *ngIf="listaRespuestas.length > 0"
        class="lg:w-[40%] w-[100%] grid lg:grid-cols-1 mb-4 grid-cols-1 text-center items-center justify-center"
      >
        <table class="lg:w-full lg:h-[85%] w-[60%] my-2">
          <thead
            class="bg-nile-blue-200 border-b-2 border-nile-blue text-cameo"
          >
            <tr>
              <th class="p-3 text-sm font-semibold tracking-wide text-center">
                Nombre
              </th>
              <th class="p-3 text-sm font-semibold tracking-wide text-center">
                Tipo
              </th>
              <th class="p-3 text-sm font-semibold tracking-wide text-center">
                Acciones
              </th>
            </tr>
          </thead>
          <tbody>
            <tr
              class="bg-nile-blue-100 border-b border-nile-blue-200 text-camelot"
              *ngFor="let respuesta of listaRespuestas"
            >
              <td class="p-3 text-sm text-black-100 tracking-wide text-left">
                {{ respuesta.nameAnswer }}
              </td>
              <td class="p-3 text-sm text-black-100 tracking-wide text-left">
                {{ respuesta.valueAnswer }}
              </td>
              <td class="p-3 text-sm text-black-100 tracking-wide text-center">
                <button
                  type="button"
                  (click)="deleteRespuesta(respuesta.id)"
                  class="border-2 border-camelot text-sm text-nile-blue bg-cameo rounded-lg px-2 py-1 mr-2"
                >
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div
        *ngIf="this.listaRespuestas.length == 0"
        class="lg:w-[60%] w-[80%] grid grid-cols-1 mb-4"
      >
        <div
          class="bg-red-700 text-red-200 px-4 py-3 rounded-xl relative"
          role="alert"
        >
          No hay respuestas registradas
        </div>
      </div>

      <div class="lg:w-[60%] w-[80%] grid grid-cols-1 mb-4">
        <div class="w-full flex text-camelot text-lg mr-2 justify-end">
          <!-- Cancelar -->
          <button
            type="button"
            (click)="cancel()"
            class="border-2 border-camelot text-lg text-nile-blue bg-cameo rounded-lg px-2 py-1 hover:bg-nile-blue hover:text-cameo mr-2"
          >
            Cancelar
          </button>
          <!-- Editar -->
          <button
            type="submit"
            [disabled]="this.formPreguntas.form.invalid"
            class="border-2 border-camelot text-lg text-nile-blue bg-cameo rounded-lg px-2 py-1 hover:bg-nile-blue hover:text-cameo"
          >
            Editar
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>

<div *ngIf="modalActivate" class="modal">
  <div
    class="lg:w-[30%] lg:h-[30%] w-[80%] h-[40%] m-2 bg-cameo border-4 border-camelot rounded-2xl overflow-x-hidden flex flex-col items-center justify-center"
  >
    <div
      class="w-full lg:h-[10%] h-[10%] text-center text-3xl font-bold text-camelot py-4"
    >
      Respuestas
    </div>
    <form
      [formGroup]="this.formRespuesta.form"
      (ngSubmit)="addRespuesta()"
      class="w-full lg:h-[90%] h-[90%] py-4"
    >
      <fieldset class="w-full h-full">
        <div class="lg:w-[80%] w-[80%] grid lg:grid-cols-4 mb-4 grid-cols-1">
          <div class="w-full col-span-2 text-camelot text-lg mr-2 text-left">
            <label for="nameAnswer">Descripci√≥n</label>
          </div>
          <div class="w-full col-span-2 text-nile-blue text-lg">
            <input
              type="text"
              id="nameAnswer"
              formControlName="nameAnswer"
              class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400"
            />
          </div>
        </div>

        <div class="lg:w-[80%] w-[80%] grid lg:grid-cols-4 mb-4 grid-cols-1">
          <div class="w-full col-span-2 text-camelot text-lg mr-2 text-left">
            <label for="valueAnswer">Valor</label>
          </div>
          <div class="w-full col-span-2 text-nile-blue text-lg">
            <input
              type="number"
              id="valueAnswer"
              formControlName="valueAnswer"
              class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400"
            />
          </div>
        </div>

        <div class="lg:w-[80%] w-[80%] grid grid-cols-1 mb-4">
          <div class="w-full flex text-camelot text-lg mr-2 justify-end">
            <button
              [disabled]="formRespuesta.form.invalid"
              type="submit"
              class="border-2 border-camelot text-lg text-nile-blue bg-cameo rounded-lg px-2 py-1 hover:bg-nile-blue hover:text-cameo mr-2"
            >
              Guardar
            </button>
            <button
              (click)="closeModal()"
              type="button"
              class="border-2 border-camelot text-lg text-nile-blue bg-cameo rounded-lg px-2 py-1 hover:bg-nile-blue hover:text-cameo"
            >
              Cancelar
            </button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
