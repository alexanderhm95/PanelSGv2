<div
  class="w-[95%] lg:h-[95%] m-2 bg-cameo border-4 border-camelot rounded-lg overflow-x-hidden"
>
  <div
    class="w-full lg:h-[10%] text-center text-2xl font-bold text-camelot py-4 flex items-center justify-center"
  >
    Editar Institución
  </div>
  <!-- -->
  <form
    [formGroup]="this.formInstitucion.form"
    (ngSubmit)="update()"
    class="w-full lg:h-[90%] py-2"
  >
    <fieldset class="w-full flex flex-col items-center">

  <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="name"> Nombre: </label>
        </div>
        <div
          class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center mt-1"
        >
          <input
              class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400 pl-3 py-1"
            type="text"
            id="name"
            formControlName="nameInstitution"
            placeholder="Ingrese el nombre de la institución"
            (mouseover)="
              formInstitucion.form.get('nameInstitution')?.invalid &&
                formInstitucion.form.get('nameInstitution')?.touched &&
                notification.showTooltip(controlError.getErrorMessage(this.formInstitucion.form ,'nameInstitution'))
            "
            (mouseout)="this.notification.close()"
          />
        </div>
      </div>

      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="state"> Provincia: </label>
        </div>
        <div
          class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center mt-1"
        >
          <input
              class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400 pl-3 py-1"
            type="text"
            id="state"
            formControlName="stateInstitution"
            
            placeholder="Ingrese la provincia "
            (mouseover)="
              formInstitucion.form.get('stateInstitution')?.invalid &&
                formInstitucion.form.get('stateInstitution')?.touched &&
                notification.showTooltip(controlError.getErrorMessage(this.formInstitucion.form ,'stateInstitution'))
            "
            (mouseout)="this.notification.close()"
          />
        </div>
      </div>

      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="city"> Ciudad: </label>
        </div>
        <div
          class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center mt-1"
        >
          <input
              class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400 pl-3 py-1"
            type="text"
            id="city"
            formControlName="cityInstitution"
            
            placeholder="Ingrese la ciudad"
            (mouseover)="
              formInstitucion.form.get('cityInstitution')?.invalid &&
                formInstitucion.form.get('cityInstitution')?.touched &&
                notification.showTooltip(controlError.getErrorMessage(this.formInstitucion.form ,'city'))
            "
            (mouseout)="this.notification.close()"
          />
        </div>
      </div>

      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="dir"> Dirección: </label>
        </div>
        <div
          class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center mt-1"
        >
          <input
              class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400 pl-3 py-1"
            type="text"
            id="dir"
            formControlName="addressInstitution"
            
            placeholder="Ingrese la dirección"
            (mouseover)="
              formInstitucion.form.get('addressInstitution')?.invalid &&
                formInstitucion.form.get('addressInstitution')?.touched &&
                notification.showTooltip(controlError.getErrorMessage(this.formInstitucion.form ,'addressInstitution'))
            "
            (mouseout)="this.notification.close()"
          />
        </div>
      </div>

      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="teléfono"> Teléfono: </label>
        </div>
        <div
          class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center mt-1"
        >
          <input
              class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400 pl-3 py-1"
              class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400 pl-3 py-1"
            type="text"
            id="telefo"
            formControlName="phoneInstitution"
            
            placeholder="Ingrese el teléfono"
            (mouseover)="
              formInstitucion.form.get('phoneInstitution')?.invalid &&
                formInstitucion.form.get('phoneInstitution')?.touched &&
                notification.showTooltip(controlError.getErrorMessage(this.formInstitucion.form ,'phoneInstitution'))
            "
            (mouseout)="this.notification.close()"
          />

        </div>
      </div>

      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="email"> Correo: </label>
        </div>
        <div
          class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center mt-1"
        >
          <input
              class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400 pl-3 py-1"
            type="email"
            id="email"
            formControlName="emailInstitution"
            
            placeholder="Ingrese el correo electrónico"
            (mouseover)="
              formInstitucion.form.get('emailInstitution')?.invalid &&
                formInstitucion.form.get('emailInstitution')?.touched &&
                notification.showTooltip(controlError.getErrorMessage(this.formInstitucion.form ,'emailInstitution'))
            "
            (mouseout)="this.notification.close()"
          />
        </div>
      </div>

      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="opcion"> Seleccione el tipo : </label>
        </div>
        <div
          class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center mt-1"
        >
          <select
          class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400 pl-3 py-1"
            id="opcion"
            name="opción"
            formControlName="typeInstitution"
            (mouseover)="
              formInstitucion.form.get('typeInstitution')?.invalid &&
                formInstitucion.form.get('typeInstitution')?.touched &&
                notification.showTooltip(controlError.getErrorMessage(this.formInstitucion.form ,'typeInstitution'))
            "
            (mouseout)="this.notification.close()"
          >
            <option value="0">Seleccione una opción</option>
            <option value="PUBLIC">Publica</option>
            <option value="PRIVATE">Privada</option>
            <option value="OTHER">Otra</option>
          </select>
        </div>
      </div>

      <div class="lg:w-[60%] w-[80%] grid grid-cols-1 mb-4">
        <div class="w-full flex text-camelot text-lg mr-2 mb-2 justify-end">
          <!-- Cancelar (click)="cancel()" -->
          <button
            type="button"
            (click)="cancel()"
            class="border-2 border-camelot lg:text-lg text-nile-blue bg-cameo rounded-lg lg:p-3 p-2 hover:bg-nile-blue hover:text-cameo mr-2"
          >
            Cancelar
          </button>
          <!-- Editar  [disabled]="this.formPreguntas.form.invalid" -->
          <button
            type="submit"
            [disabled]="this.formInstitucion.form.invalid"
            class="border-2 border-camelot lg:text-lg text-nile-blue bg-cameo rounded-lg lg:p-3 p-2 hover:bg-nile-blue hover:text-cameo"
          >
            Editar
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
