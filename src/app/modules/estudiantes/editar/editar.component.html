<div
  class="w-[95%] lg:h-[95%] m-2 bg-cameo border-4 border-camelot rounded-lg overflow-x-hidden"
>
  <div
    class="w-full lg:h-[10%] text-center text-2xl font-bold text-camelot py-4 flex items-center justify-center"
  >
    Editar estudiante
  </div>

  <form
    [formGroup]="this.formStudent.form"
    (ngSubmit)="update()"
    class="w-full lg:h-[90%] py-2"
  >
  <fieldset class="w-full flex flex-col items-center">
    <!-- Datos personales  -->
    <div
      class="lg:w-[60%] w-[80%] text-start text-lg font-bold text-camelot-400 border-b-2 border-camelot flex items-center"
    >
      <label>Datos personales</label>
    </div>
      <!-- Cedula -->
      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="ciStudent"> C.I. : </label>
        </div>
        <div
          class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center mt-1"
        >
          <input
            type="text"
            id="cedula"
            formControlName="ciStudent"
            (mouseover)="
              formStudent .form.get('ciStudent')?.invalid &&
              formStudent.form.get('ciStudent')?.touched &&
                notification.showTooltip(controlError.getErrorMessage(this.formStudent.form ,'ciStudent'))
            "
            (mouseout)="notification.close()"
            class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400 pl-3 py-1"
          />
        </div>
      </div>

      <!-- Nombres -->
      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="name"> Nombre: </label>
        </div>
        <div
          class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center mt-1"
        >
          <input
            type="text"
            id="name"
            formControlName="name"
            (mouseover)="
              formStudent .form.get('name')?.invalid &&
              formStudent.form.get('name')?.touched &&
                notification.showTooltip(controlError.getErrorMessage(this.formStudent.form ,'name'))
            "
            (mouseout)="notification.close()"
            class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400 pl-3 py-1"
          />

          
        </div>
      </div>

      <!-- Apellidos -->
      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="lastName"> Apellido: </label>
        </div>
        <div
          class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center mt-1"
        >
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            (mouseover)="
              formStudent .form.get('lastName')?.invalid &&
              formStudent.form.get('lastName')?.touched &&
                notification.showTooltip(controlError.getErrorMessage(this.formStudent.form ,'lastName'))
            "
            (mouseout)="notification.close()"
            class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400 pl-3 py-1"
          />
        </div>
      </div>

      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="gender">Género:</label>
        </div>
        <div class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center mt-1">
          <select id="gender" formControlName="gender" class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400 pl-3 py-2">
            <option value="M">Masculino</option>
            <option value="F">Femenino</option>
            <option value="O">Otro</option>
          </select>
        </div>
      </div>

      <!-- Edad -->
      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="ageStudent"> Edad: </label>
        </div>
        <div
          class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center mt-1"
        >
          <input
            type="text"
            id="edad"
            formControlName="ageStudent"
            (mouseover)="
              formStudent .form.get('ageStudent')?.invalid &&
              formStudent.form.get('ageStudent')?.touched &&
                notification.showTooltip(controlError.getErrorMessage(this.formStudent.form ,'ageStudent'))
            "
            (mouseout)="notification.close()"
            class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400 pl-3 py-1"
          />
        </div>
      </div>

      <!-- direccion -->
      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="addressStudent"> Dirección: </label>
        </div>
        <div
          class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center mt-1"
        >
          <input
            type="text"
            id="direccion"
            formControlName="addressStudent"
            (mouseover)="
              formStudent .form.get('addressStudent')?.invalid &&
              formStudent.form.get('addressStudent')?.touched &&
                notification.showTooltip(controlError.getErrorMessage(this.formStudent.form ,'addressStudent'))
            "
            (mouseout)="notification.close()"
            class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400 pl-3 py-1"
          />
        </div>
      </div>

      <!-- telefono -->
      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="phoneStudent"> Télefono: </label>
        </div>
        <div
          class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center mt-1"
        >
          <input
            type="text"
            id="telefono"
            formControlName="phoneStudent"
            (mouseover)="
              formStudent .form.get('phoneStudent')?.invalid &&
              formStudent.form.get('phoneStudent')?.touched &&
                notification.showTooltip(controlError.getErrorMessage(this.formStudent.form ,'phoneStudent'))
            "
            (mouseout)="notification.close()"
            class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400 pl-3 py-1"
          />

        </div>
      </div>

    
      <div
        class="lg:w-[60%] w-[80%] h-[8%] text-start text-lg font-bold text-camelot-400 border-b-2 border-camelot flex items-center"
      >
        Datos institucionales
      </div>
      <!-- institucion -->
      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1 my-2">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="institucion"> Institución: </label>
        </div>
        <div
          class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center "
        >
          <label class="w-full border-2 border-camelot text-lg font-extrabold text-nile-blue text-center py-2 rounded-lg">
              {{ this.student.nameInstitution }}
            </label>
        </div>
      </div>

      <!-- grado -->
      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="gradeStudent"> Grado: </label>
        </div>
        <div
          class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center mt-1"
        >
          <input
            type="text"
            id="grado"
            formControlName="gradeStudent"
            (mouseover)="
              formStudent .form.get('gradeStudent')?.invalid &&
              formStudent.form.get('gradeStudent')?.touched &&
                notification.showTooltip(controlError.getErrorMessage(this.formStudent.form ,'gradeStudent'))
            "
            (mouseout)="notification.close()"
            class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400 pl-3 py-1"
          />
        </div>
      </div>

      <!-- paralelo -->
      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="parallelStudent"> Paralelo: </label>
        </div>
        <div
          class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center mt-1"
        >
          <input
            type="text"
            id="paralelo"
            formControlName="parallelStudent"
            (mouseover)="
              formStudent .form.get('parallelStudent')?.invalid &&
              formStudent.form.get('parallelStudent')?.touched &&
                notification.showTooltip(controlError.getErrorMessage(this.formStudent.form ,'parallelStudent'))
            "
            (mouseout)="notification.close()"
            class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400 pl-2
            py-1 "
          />

        </div>
      </div>

      <div class="lg:w-[60%] w-[80%] grid grid-cols-1 mb-4">
        <div class="w-full flex text-camelot text-lg mr-2 mb-2 justify-end">
          <!-- Cancelar (click)="cancel()" -->
          <button
            type="button"
            (click)="cancel()"
            class="border-2 border-camelot lg:text-lg text-nile-blue bg-cameo rounded-lg lg:p-3 p-2 hover:bg-nile-blue hover:text-cameo mr-2"
          >
            Cancelar
          </button>
          <!-- Editar  [disabled]="this.formPreguntas.form.invalid" -->
          <button
            type="submit"
            [disabled]="this.formStudent.form.invalid"
            class="border-2 border-camelot lg:text-lg text-nile-blue bg-cameo rounded-lg lg:p-3 p-2 hover:bg-nile-blue hover:text-cameo"
          >
            Editar
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
