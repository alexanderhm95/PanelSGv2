<div class="w-[95%] lg:h-[95%] m-2 bg-cameo border-4 border-camelot rounded-lg overflow-x-hidden">


    <div class="w-full lg:h-[10%] text-center text-3xl font-bold text-camelot py-4">
        Registro de preguntas del test de estudiante
    </div>
    <!-- -->
    <form [formGroup]="this.formTestImages.form" (ngSubmit)="create()" class="w-full lg:h-[90%] py-4 ">
        <fieldset class="w-full flex flex-col items-center ">
            <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-4 mb-4 grid-cols-1   ">
                <div class="w-full col-span-2 text-camelot text-lg mr-2 text-left ">
                    <label for="name">
                        Ingrese el nombre de la imagen:
                    </label>
                </div>
                <div class="w-full col-span-2 text-nile-blue text-lg">
                    <input type="text" id="name" formControlName="name"
                        class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400">
                </div>
            </div>

            <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-4 mb-4 grid-cols-1   ">
                <div class="w-full col-span-2 text-camelot text-lg mr-2 text-left ">
                    <label for="imagen">
                        Cargar imagen:
                    </label>
                </div>
                <div class="w-full col-span-2 text-nile-blue text-lg">
                    <input type="file" id="imagen" formControlName="imagen"
                        class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400"
                        (change)="onFileSelected($event)" accept="image/*">
                </div>
            </div>


            <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-4 mb-4 grid-cols-1   ">
                <div class="w-full col-span-2 text-camelot text-lg mr-2 text-left ">
                    <label for="value">
                        Ingrese el valor de la imagen:
                    </label>
                </div>
                <div class="w-full col-span-2 text-nile-blue text-lg">
                    <input type="number" id="name" formControlName="valor"
                        class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400">
                </div>
            </div>

            <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-4 mb-4 grid-cols-1   ">
                <div class="w-full col-span-2 text-camelot text-lg mr-2 text-left ">
                    <label for="section">
                        Ingrese la secci√≥n ala que pertenece:
                    </label>
                </div>
                <div class="w-full col-span-2 text-nile-blue text-lg">
                    <input type="number" id="name" formControlName="section"
                        class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400">
                </div>
            </div>




            <div class="lg:w-[60%] w-[80%] grid grid-cols-1 mb-4 ">
                <div class="w-full flex text-camelot text-lg mr-2 justify-end ">
                    <!-- Cancelar -->
                    <button type="button" (click)="cancel()"
                        class="border-2 border-camelot text-lg text-nile-blue bg-cameo rounded-lg px-2 py-1 hover:bg-nile-blue hover:text-cameo mr-2">
                        Cancelar</button>
                    <!-- Editar -->
                    <button type="submit" [disabled]="this.formTestImages.form.invalid"
                        class="border-2 border-camelot text-lg text-nile-blue bg-cameo rounded-lg px-2 py-1 hover:bg-nile-blue hover:text-cameo ">
                        Registrar</button>
                </div>
            </div>



        </fieldset>
    </form>

</div>
