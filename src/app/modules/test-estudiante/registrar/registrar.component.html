<div
  class="w-[95%] lg:h-[95%] m-2 bg-cameo border-4 border-camelot rounded-lg overflow-x-hidden"
>
  <div
    class="w-full lg:h-[10%] text-center text-3xl font-bold text-camelot py-4 flex items-center justify-center"
  >
    Registro de preguntas del test de estudiante
  </div>
  <!-- -->
  <form
    [formGroup]="this.formTestImages.form"
    (ngSubmit)="create()"
    class="w-full lg:h-[90%] py-2"
  >
    <fieldset class="w-full flex flex-col items-center">
      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="name"> Ingrese el nombre de la imagen: </label>
        </div>
        <div
          class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center mt-1"
        >
          <input
            type="text"
            id="name"
            formControlName="name"
            class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400"
          />

          <div
            *ngIf="
              formTestImages.form.get('name')?.invalid &&
              formTestImages.form.get('name')?.touched
            "
            class="text-red-200 text-xl rounded pl-2 flex"
            role="alert"
          >
            <ng-container
              *ngIf="formTestImages.form.get('name')?.errors?.['required']"
            >
              <i
                class="fa fa-exclamation-circle animate-bounce cursor-pointer px-1"
                title="Nombre requerido"
              ></i>
            </ng-container>
            <ng-container
              *ngIf="formTestImages.form.get('name')?.errors?.['minlength']"
            >
              <i
                class="fa fa-exclamation-circle animate-bounce cursor-pointer px-1"
                title="Longitud minima requerida"
              ></i>
            </ng-container>
          </div>
        </div>
      </div>

      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="imagen"> Cargar imagen: </label>
        </div>

        <div class="flex flex-col col-span-1">
          <div
            class="w-full text-nile-blue text-lg flex items-center justify-center mt-1"
          >
            <input
              type="file"
              id="imagen"
              formControlName="imagen"
              class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400"
              (change)="onFileSelected($event)"
              accept="image/*"
            />

            <div
              *ngIf="
                formTestImages.form.get('imagen')?.invalid &&
                formTestImages.form.get('imagen')?.touched
              "
              class="text-red-200 text-xl rounded pl-2 flex"
              role="alert"
            >
              <ng-container
                *ngIf="formTestImages.form.get('imagen')?.errors?.['required']"
              >
                <i
                  class="fa fa-exclamation-circle animate-bounce cursor-pointer px-1"
                  title="Imagen requerida"
                ></i>
              </ng-container>
            </div>
          </div>

          <div
            class="w-full text-nile-blue text-lg flex items-center justify-center mt-1"
          >
            <img
              [src]="this.imageUrl"
              alt="Imagen seleccionada"
              *ngIf="this.imageUrl"
              class="w-40 h-40"
            />
          </div>
        </div>
      </div>

      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="value"> Ingrese el valor de la imagen: </label>
        </div>
        <div
          class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center mt-1"
        >
          <input
            type="number"
            id="name"
            formControlName="valor"
            class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400"
          />

          <div
            *ngIf="
              formTestImages.form.get('valor')?.invalid &&
              formTestImages.form.get('valor')?.touched
            "
            class="text-red-200 text-xl rounded pl-2 flex"
            role="alert"
          >
            <ng-container
              *ngIf="formTestImages.form.get('valor')?.errors?.['required']"
            >
              <i
                class="fa fa-exclamation-circle animate-bounce cursor-pointer px-1"
                title="Valor requerido"
              ></i>
            </ng-container>
            <ng-container
              *ngIf="formTestImages.form.get('valor')?.errors?.['minlength']"
            >
              <i
                class="fa fa-exclamation-circle animate-bounce cursor-pointer px-1"
                title="Longitud minima requerida"
              ></i>
            </ng-container>

            <ng-container
              *ngIf="formTestImages.form.get('valor')?.errors?.['pattern']"
            >
              <i
                class="fa fa-exclamation-circle animate-bounce cursor-pointer px-1"
                title="Solo se permiten números "
              ></i>
            </ng-container>
          </div>
        </div>
      </div>

      <div class="lg:w-[60%] w-[80%] grid lg:grid-cols-2 mb-4 grid-cols-1">
        <div class="w-full col-span-1 text-camelot text-lg mt-2 py-1 text-left">
          <label for="section"> Ingrese la sección ala que pertenece: </label>
        </div>
        <div
          class="w-full col-span-1 text-nile-blue text-lg flex items-center justify-center mt-1"
        >
          <input
            type="number"
            id="name"
            formControlName="section"
            class="w-full border-2 border-camelot rounded-lg focus:ring-camelot-400 focus:border-camelot-400"
          />

          <div
            *ngIf="
              formTestImages.form.get('section')?.invalid &&
              formTestImages.form.get('section')?.touched
            "
            class="text-red-200 text-xl rounded pl-2 flex"
            role="alert"
          >
            <ng-container
              *ngIf="formTestImages.form.get('section')?.errors?.['required']"
            >
              <i
                class="fa fa-exclamation-circle animate-bounce cursor-pointer px-1"
                title="Valor requerido"
              ></i>
            </ng-container>
            <ng-container
              *ngIf="formTestImages.form.get('section')?.errors?.['minlength']"
            >
              <i
                class="fa fa-exclamation-circle animate-bounce cursor-pointer px-1"
                title="Longitud minima requerida"
              ></i>
            </ng-container>

            <ng-container
              *ngIf="formTestImages.form.get('section')?.errors?.['pattern']"
            >
              <i
                class="fa fa-exclamation-circle animate-bounce cursor-pointer px-1"
                title="Solo se permiten números "
              ></i>
            </ng-container>
          </div>
        </div>
      </div>

      <div class="lg:w-[60%] w-[80%] grid grid-cols-1 mb-4">
        <div class="w-full flex text-camelot text-lg mr-2 mb-2 justify-end">
          <!-- Cancelar -->
          <button
            type="button"
            (click)="cancel()"
            class="border-2 border-camelot text-lg text-nile-blue bg-cameo rounded-lg px-2 py-1 hover:bg-nile-blue hover:text-cameo mr-2"
          >
            Cancelar
          </button>
          <!-- Editar -->
          <button
            type="submit"
            [disabled]="this.formTestImages.form.invalid"
            class="border-2 border-camelot text-lg text-nile-blue bg-cameo rounded-lg px-2 py-1 hover:bg-nile-blue hover:text-cameo"
          >
            Registrar
          </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
