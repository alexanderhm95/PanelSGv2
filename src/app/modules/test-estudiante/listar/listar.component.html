<!-- Este es el sniper  -->
<div
  *ngIf="loading"
  class="fixed inset-0 flex items-center justify-center z-50"
>
  <div class="fixed inset-0 bg-black opacity-50"></div>
  <div class="flex items-center justify-center">
    <div class="flex flex-col items-center">
      <div
        class="animate-spin rounded-full h-20 w-20 border-t-4 border-b-4 border-primary"
      ></div>
      <div class="flex items-center mt-2">
        <span class="text-xl font-bold mr-1">Cargando</span>
        <span class="text-xl animate-bounce">...</span>
      </div>
    </div>
  </div>
</div>
<!-- Esta es la pagina  -->
<div
  *ngIf="!this.loading"
  class="transition ease-in-out delay-150 w-[95%] h-[90%] lg:h-[95%] lg:m-2 mx-4 my-2 bg-cameo border-4 border-camelot rounded-lg overflow-x-hidden duration-300"
>
  <div
    class="grid grid-cols-1 mx-4 text-center text-3xl font-bold text-camelot py-2"
  >
    Gestión del test estudiante
  </div>

  <div class="grid grid-cols-1 mx-4">
    <div class="flex">
      <input
        [(ngModel)]="search"
        class="px-2 mx-3 py-3 border-b-2 border-camelot rounded-lg bg-none text-camelot text-xs font-semibold tracking-wide focus:outline-none focus:border-camelot-400"
        placeholder="Buscar por nombre, sección..."
      />

      <button
        [routerLink]="'../registrar'"
        type="button"
        class="px-2 py-2 bg-nile-blue text-cameo text-xs font-bold uppercase rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
      >
        Registrar Imagen
      </button>
    </div>
    <div class="w-full lg:h-auto px-4 py-2 rounded-lg shadow hidden lg:block">
      <table class="w-full lg:h-[85%] my-2">
        <thead class="bg-nile-blue-200 border-b-2 border-nile-blue text-cameo">
          <tr>
            <th class="p-3 text-sm font-semibold tracking-wide text-center">
              Nombre
            </th>
            <th class="p-3 text-sm font-semibold tracking-wide text-center">
              Imagen
            </th>
            <th class="p-3 text-sm font-semibold tracking-wide text-center">
              Valor
            </th>
            <th class="p-3 text-sm font-semibold tracking-wide text-center">
              Sección
            </th>
            <th class="p-3 text-sm font-semibold tracking-wide text-center">
              <div class="flex justify-between">
                <label class="flex items-center justify-center">Acciones</label
                ><button
                  type="button"
                  (click)="refresh()"
                  title="Refrescar"
                  class="flex items-center justify-center shadow-md shadow-gold p-2"
                >
                  <i
                    class="fa fa-rotate-right text-xl font-extrabold"
                    aria-hidden="true"
                  ></i>
                </button>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            class="bg-nile-blue-100 border-b border-nile-blue-200 text-camelot"
            *ngFor="let pregunta of preguntas | filterTables : search"
          >
            <td class="p-3 text-sm text-black-100 tracking-wide text-center">
              {{ pregunta.name }}
            </td>
            <td
              class="p-3 text-sm text-black-100 tracking-wide flex items-center justify-center"
            >
              <img
                [src]="this.api + this.pregunta.link"
                loading="lazy"
                [style.height.px]="60"
                [style.width.px]="80"
              />
            </td>
            <td class="p-3 text-sm text-black-100 tracking-wide text-center">
              {{ pregunta.value }}
            </td>
            <td class="p-3 text-sm text-black-100 tracking-wide text-center">
              {{ pregunta.section }}
            </td>
            <td
              class="p-3 text-sm text-black-100 tracking-wide text-center flex flex-row items-center justify-center"
            >
              <button
                [routerLink]="'../editar/' + pregunta._id"
                type="button"
                title="Editar pregunta"
              >
                <i
                  class="fa-solid fa-pen-to-square text-3xl text-nile-blue-200 hover:text-camelot-400"
                ></i>
              </button>
              <button
                (click)="delete(pregunta._id)"
                type="button"
                class="px-2"
                title="Eliminar pregunta"
              >
                <i
                  class="fa fa-trash text-3xl text-red-500 font-bold hover:text-nile-blue"
                ></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="w-full lg:h-auto px-4 py-2 rounded-lg lg:hidden">
      <div
        class="w-full flex flex-col mb-2 border border-camelot rounded-lg hover:shadow-sm hover:shadow-camelot-300"
        *ngFor="let pregunta of preguntas | filterTables : search"
      >
        <!-- Nombre -->
        <div
          class="w-full grid grid-cols-5 break-all items-left space-x-2 text pl-2 py-2 pr-2"
        >
          <div class="col-span-2 break-all font-bold text-camelot">Nombre:</div>
          <div class="col-span-3 break-all text-nile-blue">
            {{ pregunta.name }}
          </div>
        </div>
        <!-- Link -->
        <div
          class="w-full grid grid-cols-5 break-all items-left space-x-2 text pl-2 py-2 pr-2"
        >
          <div class="col-span-2 break-all font-bold text-camelot">Link:</div>
          <div class="col-span-3 break-all text-nile-blue">
            <img
              [src]="this.api + this.pregunta.link"
              loading="lazy"
              [style.height.px]="60"
              [style.width.px]="80"
            />
          </div>
        </div>
        <!-- Valor -->
        <div
          class="w-full grid grid-cols-5 break-all items-left space-x-2 text pl-2 py-2 pr-2"
        >
          <div class="col-span-2 break-all font-bold text-camelot">Valor:</div>
          <div class="col-span-3 break-all text-nile-blue">
            {{ pregunta.value }}
          </div>
        </div>
        <!-- Sección -->
        <div
          class="w-full grid grid-cols-5 break-all items-left space-x-2 text pl-2 py-2 pr-2"
        >
          <div class="col-span-2 break-all font-bold text-camelot">
            Sección:
          </div>
          <div class="col-span-3 break-all text-nile-blue">
            {{ pregunta.section }}
          </div>
        </div>
        <div class="flex flex-row gap-2 justify-end my-2">
          <button
            [routerLink]="'../editar/' + pregunta._id"
            type="button"
            class="border-2 border-camelot text-sm text-nile-blue bg-cameo rounded-lg px-2 py-1 mr-2"
          >
            Editar
          </button>
          <button
            (click)="delete(pregunta._id)"
            type="button"
            class="border-2 border-camelot text-sm text-nile-blue bg-cameo rounded-lg px-2 py-1 mr-2"
          >
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
